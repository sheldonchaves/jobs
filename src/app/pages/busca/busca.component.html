<app-header></app-header>
<!-- <img class="full-svg" src="assets/busca.svg"> -->



<div class="row mt-5 pt-3">
  <div class="col-1"></div>
  <div class="col-10">
    <input [(ngModel)]="filterSearch" (ngModelChange)="searchData($event)" class="form-control form-control-lg shadow" type="text" placeholder="digite aqui sua profissÃ£o" />
  </div>
</div>


<div class="result" *ngIf="filteredData.length > 0">

  <div class="row mt-1 mb-1">
    <div class="result-length">
      <div class="text">Foram encontradas {{filteredData.length}} vaga(s):</div>
    </div>
  </div>

  <div class="item" *ngFor="let item of filteredData" [routerLink]="['/oferta']">
    <div class="row ">
      <div class="col-9">
        <div class="title">
          {{item.title}}
        </div>

      </div>
      <div class="col-3 text-right">
        <div class="total text-green">
          {{getTotal()}}
        </div>
        <i class="fa fa-chevron-right text-orange" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>

<div class="result" *ngIf="filteredData.length == 0">
  <div class="item">
    Nenhum resultado
  </div>
</div>

<div class="row mt-3 mb-3">
  <div class="col-1"></div>
  <div class="col-7">
    <button
      [routerLink]="['/buscadetalhada']"
      type="button"
      class="btn btn-sm btn-light btn-block shadow"
    >
      Busca detalhada
    </button>
  </div>

  <div class="col-5">

  </div>
  <div class="col-2"></div>
</div>
